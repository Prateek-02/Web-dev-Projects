<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiotify - Your favourite music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <ul>
            <li class="brand"><img src="./assets/spotify-icon.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <!-- main content -->
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>

        </div>
        <div class="songBanner">

        </div>
    </div>

    <!-- bottom bar -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/be3f7ec963.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
